<li><a href='#' id='goto-simple' class='pill'>Binned Histogram</a></li>
<li><a href='#' id='goto-bar_sans' class='pill'>Grouped Bar Chart Without Predictions</a></li>
<li><a href='#' id='goto-bar' class='pill'>Grouped Bar Chart With Predictions</a></li>

<script> 
$('#goto-simple').on('click', function() {
    var simple = 'var values = JSON.parse(jsonData.getValue())\n'
+ 'MG.data_graphic({\n'
+ '    title: "Histogram 1",\n'
+ '    description: "Raw data values being fed in. Here, we specify the number of bins to be 50 and have bar margins set to 0. The histogram graphic type includes the ability to bin data.",\n'
+ '    data: values,\n'
+ '    chart_type: \'histogram\',\n'
+ '    width: 295,\n'
+ '    height: 150,\n'
+ '    right: 10,\n'
+ '    bins: 50,\n'
+ '    bar_margin: 0,\n'
+ '    target: \'.result\',\n'
+ '    y_extended_ticks: true,\n'
+ '    mouseover: function(d, i) {\n'
+ '        d3.select(\'.result svg .mg-active-datapoint\')\n'
+ '            .text(\'Value: \' + d3.round(d.x,2) +  \'   Count: \' + d.y);\n'
+ '    }\n'
+ '});\n'

    editor.setValue(simple);
});
$('#goto-bar_sans').on('click', function() {
    var sans = 'MG.data_graphic({\n'
+ '    title: "Bar Chart",\n'
+ '    description: "Bar chart without baseline prediction",\n'
+ '    data: JSON.parse(jsonData.getValue()),\n'
+ '    chart_type: "bar",\n'
+ '    x_accessor: "value",\n'
+ '    y_accessor: "label",\n'
+ '    width: 295,\n'
+ '    height: 300,\n'
+ '    right: 10,\n'
+ '    target: ".result",\n'
+ '    animate_on_load: true,\n'
+ '    x_axis: false\n'
+ '});';
    editor.setValue(sans);
});

$('#goto-bar').on('click', function() {
    var bar = 'MG.data_graphic({\n'
+ '    title: "Bar Prototype",\n'
+ '    description: "Bar chart with baseline prediction",\n'
+ '    data: JSON.parse(jsonData.getValue()),\n'
+ '    chart_type: "bar",\n'
+ '    x_accessor: "value",\n'
+ '    y_accessor: "label",\n'
+ '    baseline_accessor: "baseline",\n'
+ '    predictor_accessor: "prediction",\n'
+ '    width: 295,\n'
+ '    height: 300,\n'
+ '    right: 10,\n'
+ '    target: ".result",\n'
+ '    animate_on_load: true,\n'
+ '    x_axis: false\n'
+ '});';
    editor.setValue(bar);
});
</script>
